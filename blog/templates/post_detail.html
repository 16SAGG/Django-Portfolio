{% extends 'layout.html' %}

{% block title %} {{myPost.title}} {% endblock %}
{% block content %}
    <div class="text-center">
        <h1>{{myPost.title}}</h1>
        <h3 class="my-2 h5 text-muted">{{myPost.date|date:'M d Y'}}</h3>
        <img src="{{myPost.image.url}}" title="{{myPost.title}}" class="img-fluid">
        <div class="my-4">
            <p>{{myPost.description|safe}}</p>
        </div>
    </div>
{% endblock %}
