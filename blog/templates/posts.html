{% extends 'layout.html' %}

{% block title %} Posts {% endblock %}
{% block content %}
    <h1>Posts</h1>
    {% for p in myPosts%}
        <div class="p-3">
            <div class="card card-body bg-black">
                <div class="row">
                    <div class="col-3">
                        <img src="{{p.image.url}}" alt="{{p.title}}" class="img-fluid">
                    </div>
                    <div class="col-9">
                        <h2>{{p.title}}</h2>            
                        <p>{{p.description|striptags|truncatechars:100}}</p>
                        <p>{{p.date|date:'M d Y'}}</p>
                        <a href="{% url 'blog:post_detail' p.id %}" class="btn btn-outline-light">Go</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor%}
{% endblock %}
