<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome</h1>
    {% for p in myProjects %}
        <h2>{{p.title}}</h2>
        <img src="{{p.image.url}}" alt="p.title">
        <p>{{p.description}}</p>
        {% if p.url %}
            <a href="{{p.url}}">{{p.url}}</a>
        {% endif%}
    {% endfor %}
</body>
</html>
